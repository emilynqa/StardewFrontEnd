<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Villager Tracker</title>
</head>
<body>
            
    <h1>Villager Tracker</h1>

    <main class="container">
        <div class="row">
            <section class="col-2">

                <form id="villagerForm">    

                    <div>
                        <p>
                            <input type="text" id="villagerName" class="col" placeholder="Name">
                        </p>
                    </div>
                    <div>
                        <p>
                            <input type="number" id="birthDay" min="1" max="28" placeholder="Birth Day" class="col">
                        </p>
                    </div>
                    <div>
                        <p>
                            <select class="custom-select" id="birthSeason">
                                <option selected>Please Select a Birth Season</option>
                                <option value="spring">Spring</option>
                                <option value="summer">Summer</option>
                                <option value="autumn">Autumn</option>
                                <option value="winter">Winter</option>
                            </select>
                        </p>
                    </div>
                    <div>
                        <p>
                            <input type="text" id="faveItems" class="col" placeholder="Favourite Items">
                        </p>    
                    </div>
                    <div>
                        <p>
                            <input type="text" id="leastFaveItems" class="col" placeholder="Least Favourite Items">
                        </p>    
                    </div>
                    <div>
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </section>

        <div id="output" class="m-2 card-group row row-cols-4 g-4">
    
    
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="index.js"></script>
    
</body>
</html>
